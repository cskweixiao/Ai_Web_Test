<!DOCTYPE html>
<html>
<head>
    <title>CORS测试</title>
</head>
<body>
    <h1>CORS连接测试</h1>
    <div id="result"></div>
    
    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            const hostname = window.location.hostname;
            const apiUrl = `http://${hostname}:3001/api/tests/cases`;
            
            resultDiv.innerHTML = `<p>正在测试连接到: ${apiUrl}</p>`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ CORS测试成功！</p>
                        <p>API响应: ${JSON.stringify(data, null, 2)}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: orange;">⚠️ API响应错误</p>
                        <p>状态码: ${response.status}</p>
                        <p>响应: ${JSON.stringify(data, null, 2)}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ CORS测试失败！</p>
                    <p>错误信息: ${error.message}</p>
                    <p>这通常表示CORS配置有问题或服务器未启动</p>
                `;
            }
        }
        
        // 页面加载后自动测试
        window.onload = testCORS;
    </script>
</body>
</html>
