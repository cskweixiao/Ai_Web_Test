version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ai_web_test_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ai_web_test
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data:

